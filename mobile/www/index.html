    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />


        <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
        <link rel="stylesheet" href="css/bootstrap-multiselect.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

        <title>TAF</title>
    </head>
    <body>
       <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-2 sidebar-offcanvas" id="sidebar" role="navigation"></div>
                <div class="col-xs-offset-1 col-xs-10" id="content"></div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- THESE SCRIPT HAVE TO BE UGLIFIED FOR PRODUCTION !-->
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/jquery/jquery.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/lodash/lodash.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/lodash/lodash.string.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/JST.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/OGRE/ogre.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/OGRE/ogre.ui.js"></script>
        <!-- THIS IS THE UGLIFIED SCRIPT FOR PRODUCTION !
            <script type="text/javascript" charset="utf-8" src="/.tmp/TAFmobile.min.js"></script>
        -->  
        <script type="text/javascript">
        (function(){
            "use strict";
            /*global _ : false */
            /*global $ : false */
            /*global OOGRE : false */
            
            $(document).ready(function(){
                window.OOGRE = new window.OOGRE();
                OOGRE
                .addEvent("controllerChange")
                .addEvent("loginChange")
                .on("loginChange", function(data){
                    if( _.isObject(data)){
                        OOGRE.UI.view("index", data);
                    }else{
                        OOGRE.UI.view("session/new", {});
                    }    
                })
                .UI
                .html("#sidebar", "nav", {})
                .view((OOGRE.isLogged() ? "index" : "session/new") , {});

                window.app.initialize();
            });
        }());
        </script>
    </body>
</html>
